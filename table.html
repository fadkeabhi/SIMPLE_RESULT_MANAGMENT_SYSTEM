<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div class="head">
      <div class="class-child"><h1>Exam Results</h1></div>
      <div class="class-child"><h3>Student Name : <span>#</span></h3></div>
      <div class="class-child"><h3>Mothers Name : <span>#</span></h3></div>
      <div class="class-child"><h3>Seat Number : <span>#</span></h3></div>
    </div>
    <table class="content-table">
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>M-III</td>
          <td>25</td>
        </tr>
        <tr>
          <td>2</td>
          <td>PPL</td>
          <td>25</td>
        </tr>
        <tr>
          <td>3</td>
          <td>SE</td>
          <td>25</td>
        </tr>
        <tr>
          <td>4</td>
          <td>DSA</td>
          <td>25</td>
        </tr>
        <tr>
          <td>5</td>
          <td>MP</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
    <div class="head">
    <input TYPE="button" onClick="window.print()" class="print-but" value="Print Result">
  </div>
  </body>
</html>
